{% load webpack_loader static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Drive</title>
    {% stylesheet_pack 'app' %}

    {% stylesheet_pack 'turbo_drive' %}
    {% javascript_pack 'turbo_drive' attrs='defer data-turbo-track="reload"' %}
</head>
<body>
    <header class="w-full bg-blue-800 text-white">
        <nav class="max-w-5xl p-4">
            <a href="{% url 'turbo-drive:list' %}">List</a>
            <a href="{% url 'turbo-drive:create' %}">Create</a>
        </nav>
    </header>
    {% include './messages.html' %}
    <main role="main" class="w-full max-w-7xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
